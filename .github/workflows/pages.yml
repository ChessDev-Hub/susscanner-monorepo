name: Deploy Frontend to GitHub Pages
on:
  push:
    branches: [ "main" ]
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: true
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Inject VITE_API_BASE (edit this to your Render URL later)
        run: |
          cd apps/web
          echo "VITE_API_BASE=https://your-backend.onrender.com" > .env
      - name: Build
        run: |
          cd apps/web
          npm ci || npm install
          npm run build
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./apps/web/dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
